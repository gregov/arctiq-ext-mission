---
apiVersion: types.kubefed.io/v1beta1
kind: FederatedDeployment
metadata:
  labels:
    app: guestbook
  name: guestbook
  namespace: global
spec:
  placement:
    clusters:
    - name: cluster-federation-aws
    - name: cluster-federation-azure
    - name: cluster-federation-gcp
  replicas: 3
  selector:
    app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
      - image: k8s.gcr.io/guestbook:v3
        name: guestbook
        ports:
        - containerPort: 3000
          name: http-server


---
