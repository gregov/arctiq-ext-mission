apiVersion: types.kubefed.io/v1beta1
kind: FederatedDeployment
metadata:
  labels:
    app: redis
    role: master
  name: redis-master
  namespace: default
spec:
  placement:
    clusters:
    - name: cluster-federation-aws
    - name: cluster-federation-azure
    - name: cluster-federation-gcp
  replicas: 1
  selector:
    app: redis
    role: master
  template:
    metadata:
      labels:
        app: redis
        role: master
    spec:
      containers:
      - image: redis:2.8.23
        name: redis-master
        ports:
        - containerPort: 6379
          name: redis-server


---
apiVersion: types.kubefed.io/v1beta1
kind: FederatedService
metadata:
  labels:
    app: redis
    role: master
  name: redis-master
  namespace: global
spec:
  placement:
    clusters:
    - name: cluster-federation-aws
    - name: cluster-federation-azure
    - name: cluster-federation-gcp
  ports:
  - port: 6379
    targetPort: redis-server
  selector:
    app: redis
    role: master


---
