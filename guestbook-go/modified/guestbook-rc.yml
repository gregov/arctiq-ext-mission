apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: redis
    role: master
  name: redis-master
  namespace: default
spec:
  replicas: 1
  selector:
    app: redis
    role: master
  template:
    metadata:
      labels:
        app: redis
        role: master
    spec:
      containers:
      - image: redis:2.8.23
        name: redis-master
        ports:
        - containerPort: 6379
          name: redis-server
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
    role: master
  name: redis-master
spec:
  ports:
  - port: 6379
    targetPort: redis-server
  selector:
    app: redis
    role: master
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: redis
    role: slave
  name: redis-slave
  namespace: default
spec:
  replicas: 2
  selector:
    app: redis
    role: slave
  template:
    metadata:
      labels:
        app: redis
        role: slave
    spec:
      containers:
      - image: k8s.gcr.io/redis-slave:v2
        name: redis-slave
        ports:
        - containerPort: 6379
          name: redis-server
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
    role: slave
  name: redis-slave
spec:
  ports:
  - port: 6379
    targetPort: redis-server
  selector:
    app: redis
    role: slave
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: guestbook
  name: guestbook
spec:
  replicas: 3
  selector:
    app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
      - image: k8s.gcr.io/guestbook:v3
        name: guestbook
        ports:
        - containerPort: 3000
          name: http-server
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: guestbook
  name: guestbook
spec:
  ports:
  - port: 3000
    targetPort: http-server
  selector:
    app: guestbook
  type: LoadBalancer
